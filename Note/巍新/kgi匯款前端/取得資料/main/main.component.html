<!-- 頁首區塊 -->
<div class="bg-md-blue">
    <header class="container px-sm-default mb-0">
        <div class="applyTitle pb-5 pb-md-6">
            <section class="d-flex justify-content-between align-items-center">
                <div class="div" style="width: 24px; height: 24px"></div>
                <h2  class="text-dark-grey web-ch-h3 mobile-ch-h3">
                    預填表單
                </h2>
                <div class="div" style="width: 24px; height: 24px"></div>
            </section>
        </div>
    </header>
</div>
<!-- 主要內容區塊 -->
<div class="bg-md-blue">
    <main class="container px-0">

        <div class="outerContainer">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px" class="container">
                <div fxLayoutAlign="center center"><button class="btn btn-outline-primary fullsize" (click)="goCashDeposit()">臺幣現金存款</button></div>
                <div fxLayoutAlign="center center"><button class="btn btn-outline-primary fullsize" (click)="goCashWithdrawal()">臺幣現金提款</button></div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px" class="container">
                <div fxLayoutAlign="center center"><button class="btn btn-outline-primary fullsize" (click)="goIntraBank()">臺幣本行轉帳</button></div>
                <div fxLayoutAlign="center center"><button class="btn btn-outline-primary fullsize" (click)="goInterBank()">臺幣他行匯款</button></div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px" class="container">
                <div fxLayoutAlign="center center"><button class="btn btn-outline-primary fullsize" (click)="goMyList()">我的待辦清單</button></div>
            </div>

        </div>

        <!-- 底部按鈕區塊 -->

</div>
